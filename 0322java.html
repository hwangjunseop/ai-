<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바 새로운 내용</title>
</head>
<body>

<script>

    console.log("안녕", "하세요", "콘솔", "로그", "해봅니다")
    console.log("제 나이는", 19, " 살 입니다" )
     //데이터의 타입

console.log('문자와 숫자의 연산 비교 중')
console.log( 19+20 )
console.log("19+20") // "가"+"나"와 같은 의미 & 문자끼리 더하면, 연결이 됨
console.log(`여에 글씨넣어도 ㄱㅊㄱㅊ `) // 백틱

let 레벨 = 150
let 닉네임 = "황준섭"
console.log("내 레벨은", 레벨, "입니다")
console.log(`내 레벨은 ${레벨} 입니다. 닉네임은 ${닉네임} 입니다`) // 백틱


//데이터의 타입
let 참거짓1 = true
let 참거짓2 = false
console.log(참거짓1)
console.log(참거짓2)

console.log(typeof 레벨 )
console.log( typeof 닉네임 )
console.log(typeof 참거짓1 ) 
// typeof 오류 발견할떄

</script>



</body>
</html>
