<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 핵심 태그 수업</title>
</head>
<body>
    <!-- 여기다가 쓰는 내용은 주석으로 처리.-->
    <!-- 기본 태그 복습-->
    <h1>h태그 용도 : 제목에 주로 쓴다 </h1>
   <p>p태그 용도 : 본문의 내용에 주로쓴다</p>
   <p> <u> u태그는 밑줄</u>치는 태그 </p> <i>i태그는 기울이는것</i> italicd의  i를 따옴 <del> del태그는 취소선</del>


   <!-- 닫는 괄호가 없는 태그-->
   <h3>enter 기능을 하는 태그는 br</h3>
   <br>
   <h3>밑에 줄긋는 기능을 하는 태그는 hr</h3>
   <hr>


  <!-- 리스트 태그-->
<ul>  <!-- un ordered 리스트-->
<li>리스트1</li>
<li>리스트2</li>
<li>리스트3</li>
</ul>
<hr>
<ol> <!-- ordered 리스트-->
    <li>ol-li 리스트1</li>
    <li>ol-li 리스트2</li>
    <li>ol-li 리스트3</li>
</ol>

<p>&lt; &gt; </p> <!--괄호-->

<!-- 미디어 태그-->
<img width="200px" src="/핑쿠.jpg" alt="">
<img height="100px" src="/캐릭터.jpg" alt="">  <!-- width가로넓이 w로  height 세로넓이 h로 -->
<img width="10px" src=" https://i.namu.wiki/i/0CGPK4s1T2AUebeIYXxDmgvZ5daUjMAPjUwfljMI3_NdjQzsOkurt3K2gKci-xMGYtxDnkS9K5PzSZUWpnkkRw.webp" alt="">
<img src="제하하하" alt="안나와요">

<br>
<!--사이트 링크 만드는 방법-->
<a href="https://www.naver.com/"> 네이버 링크 </a> 
<br>
<a href="https://www.youtube.com/" target=" _blank">유튜브 링크</a> <!--a enter 사이트 링크 넣는 키 a태그안에 target 를 넣고 blank를 넣으면 새창에서 생긴다-->

<!--div: division. 분할 그룹으로 묶는다(아주 많이 쓰인다 )-->
<div>
메뉴 태그 넣을 곳
</div>
<div>이미지 들어갈 곳</div>
<div>
동영상들 묶어서 넣을곳
</div>

</body>   
</html>
