<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 핵심 태그 수업</title>
</head>
<body>
    <!-- 여기다가 쓰는 내용은 주석으로 처리.-->
    <!-- 기본 태그 복습-->
    <h1>h태그 용도 : 제목에 주로 쓴다 </h1>
   <p>p태그 용도 : 본문의 내용에 주로쓴다</p>
   <p> <u> u태그는 밑줄</u>치는 태그 </p> <i>i태그는 기울이는것</i> italicd의  i를 따옴 <del> del태그는 취소선</del>


   <!-- 닫는 괄호가 없는 태그-->
   <h3>enter 기능을 하는 태그는 br</h3>
   <br>
   <h3>enter 기능을 하는 태그는 br</h3>
   <hr>


  <!-- 리스트 태그-->
<ul>  <!-- un ordered 리스트-->
<li>리스트1</li>
<li>리스트2</li>
<li>리스트3</li>
</ul>
<ol> <!-- ordered 리스트-->
    <li>ol-li 리스트1</li>
    <li>ol-li 리스트2</li>
    <li>ol-li 리스트3</li>

</ol>

<p>&lt; &gt; </p>

<!-- 미디어 태그-->
<img src="/핑쿠.jpg" alt="">
<img src="/캐릭터.jpg" alt="">
</body>   
</html>
