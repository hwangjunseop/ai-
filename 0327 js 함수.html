<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js함수 수업</title>
</head>
<body>

    <script>
        // let 준섭이키 = 180
        // let 준섭이체중 = 74
        // let 준섭이정상몸무게
        // 준섭이정상몸무게 = (준섭이키-100) * 0.9
        // console.log("정상체중", 준섭이정상몸무게)
        // console.log("몸무게 차이", 준섭이체중 - 준섭이정상몸무게)

        정상체중구하기(180, 72) // 준섭이
        정상체중구하기(172, 64) // 윤섭이

        // 펑션 함수이다
        function 정상체중구하기(가져온키, 가져온체중) {
            //함수가 수행할 작업들을 이곳에 작섭합니다
            
            let 키 = 가져온키//키가져오기
            let 체중 = 가져온체중//체중 가져오기
            let 정상몸무게 = (키-100) *0.9 // 정상몸무게 계산하기
            console.log("정상체중", 정상몸무게)  //정상 몸무게를 console.log()로 출력하기
            console.log("몸무게 차이", 체중 - 정상몸무게)   // 몸무게 차이를 console.log()로 출력하기
        }





    </script>
</body>
