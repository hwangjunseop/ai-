<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫시간</title>
</head>
<body>
    <!-- CSS: Cascading Style Sheet. HTML에 디자인을 입히는 것-->
    <h2 style="color:blue;">CSS는 HTML 태그에 디자인을 입힌다</h2>
    <h3 style="color: antiquewhite;">color 속성은 글씨에 색깔을 넣는다 </h3>
    <h3 style="background-color: black;">background-color 속성은 배경색을 넣는다</h3>
    <h3 style="background-color:brown; width: 400px;">width 속성은 가로길이</h3>
    <h3 style="background-color:brown; height: 50px;">height 속성은 가로길이</h3>





<div style="background-color: aliceblue; width: 200px; height: 100px;
border: 3px red solid">div는 감싸는 태그</div>

<div style="background-color: aliceblue; width: 200px; height: 100px;
border: 5px red dotted">div는 감싸는 태그</div>

<div style="background-color: aliceblue; width: 200px; height: 100px;
border: 8px red solid">div는 감싸는 태그</div>

<h3 style="background-color: blueviolet; margin: 50px;">외부여백</h3>
<h3 style="background-color: blueviolet; padding: 50px;">내부 여백</h3>
<h3 style="background-color: blueviolet; text-align: center;">텍스트 정렬</h3>
<h3 style="background-color: blueviolet; text-align: right;">텍스트 정렬</h3>
