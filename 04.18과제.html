<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>

    <style>
       
        label {
            display: block; 
            margin-bottom: 5px; 
        }

        input[type="text"] {
            display: block; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>
    <h1 style="font-size: 70px; color: blueviolet;">회원가입 페이지</h1>
    
    <form>
        <div style="background-color: aliceblue; width: 450px; height: 300px;">
            <h2 style="font-size: 40px; color: blueviolet;">로그인 정보</h2>
            <p>로그인에 사용할 ID와 비밀번호를 입력해 주세요</p>
            <hr>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" placeholder="최대10자">
            <label for="id">비밀번호</label>
            <input type="text" id="id" name="id" placeholder="영어, 숫자 섞어서">
            <label for="id">비밀번호 확인</label>
            <input type="text" id="id" name="id" placeholder="영어, 숫자 섞어서">
        </div>
    </form>

   
</body>
</html>
