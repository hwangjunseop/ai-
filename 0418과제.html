<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0418과제</title>

</head>
<body>
    <form>
        <fieldset>
            <legend style="font-size: 75px;"><b>회원가입 페이지</b></legend>
            <h1>로그인 정보</h1>
            <label for="아이디입력">ID입력 <input placeholder="최대10자" type="text" name="아이디입력칸" id="아이디입력" required></label>
            <br>
            <label for="PW 입력">PW 입력 <input placeholder="영어, 숫자 섞어서" type="password" name="" id="비번" required></label>
            <br>
            <label for="PW 입력확인">PW 입력확인 <input placeholder="영어, 숫자 섞어서" type="password" name="" id="비번" required></label>
            <hr>
        <h1>개인정보</h1>
        <label for="주소">주소
            <br><br><input type="text" required> </label>
            <br><br>
            <p>연령대</p>
            <label><input type="radio" name="연령대" value="연령대">10~19</label>
            <label><input type="radio" name="연령대" value="연령대">20~29</label>
            <label><input type="radio" name="연령대" value="연령대">30~39</label>
            <label><input type="radio" name="연령대" value="연령대">40~49</label>
            <label><input type="radio" name="연령대" value="연령대">50이상</label>
            <p>성별</p>
            <label><input type="radio" name="성별" value="성별">남</label>
            <label><input type="radio" name="성별" value="성별">여</label>
            <p>취미</p>
            <label for=""><input type="checkbox" name="" value="mom">게임</label>
            <label for=""><input type="checkbox" name="" value="mom">유튜브</label>
            <label for=""><input type="checkbox" name="" value="mom">잉여짓</label>
            <label for=""><input type="checkbox" name="" value="mom">운동</label>
            <label for=""><input type="checkbox" name="" value="mom">독서</label>
            <label for=""><input type="checkbox" name="" value="mom">여행</label>
            <label for=""><input type="checkbox" name="" value="mom">창작</label>
            <p>이메일</p>
            <label><input placeholder="abcd@gmail.com" required></label>
            <p>연락처</p>
            <label><input placeholder="000-0000-0000" required></label>
            <br><br>
            <label>생년월일
                <br><input type="date"></label>
            <br><br>
            <label>키(최소130 최대195 기본150 단위5)<input type="range" min="130" max="195" step="5"> </label>
            <br><br>
            <label>사진 <input type="file"></label>
            <hr>
            
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>








        

        </fieldset>




    </form>
</body>
</html>
