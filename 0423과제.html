            <p style="color: rgb(61, 129, 145); ">주문 정보를 저장하기 위해 회원의 개인정보를 수집하고 있으며, 수집에 동의하지 않으면 주문이 불가능 합니다.</p>
 <div style="text-align: left;">
    <label><input type="radio" name="수락" value="">동의</label>
    <label><input type="radio" name="수락" value="">거절</label>
 </div>
