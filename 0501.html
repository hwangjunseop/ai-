<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 클래스 다루기</title>

<style>
    .box{width: 300px; height: 300px; background-color: beige; }
    .text{ color: rgb(21, 63, 100); font-size: 20pt; font-weight: 900;}
</style>




</head>
<body>
    <div class="box text">박스, 텍스트 클래스</div>
    <div id="target">타켓</div>

    <script>
        // 대상지정
        let 두번째div = document.querySelector("#target")
        // 지정한 대상을 조작
        두번째div.classList.add("box")
        두번째div.classList.add("text")

        // 태그 내부의 내용을 조작하는 코드

        //1. textContent 태그못넣고 내용만 넣을수 있음
        두번째div.textContent = "사랑해"

        //2. innerHTML 태그 넣을수있음
        두번째div.innerHTML = "<h1>h1태그 사용함</h1>"
    </script>
</body>
</html>
