<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복습</title>
</head>
<body>
     <h1>클래스 조작하는것</h1>
<h3>클래스 추가 : 대상.classlist.add()</h3>
<h3>클래스 작제 : 대상.classlist.remover()</h3>
<h1>태그 내부의 내용을 변경하는것</h1>
<h3>내용만 변경 : 대상.textContent</h3>
<h3>내용 + 내부에 태그도 넣기 : 대상.innerHTML</h3>
<h1>새로운 태그 생성</h1>
<h3>document.createElement("태그명")</h3>
<h3>부모.appendChild(1번에서 만든태그)</h3>
<h3>삭제 : 부모.removeChild(삭제할태그)</h3>
<h3>다른부모에게 appendChild 하면 다른 부모로 태그가 옮겨간다</h3>

</body>
</html>
