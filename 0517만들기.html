<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0517 수업과제</title>
    <style>
        #wrap {
            display: flex;
            justify-content: end;
            align-items: center;
        }
        .box1 {width: 200px; height: 100px; background-color: aqua; flex: 1;}
        .box2 {width: 200px; height: 100px; background-color: blanchedalmond; flex: 5; display: flex;justify-content: end; align-items: center; line-height: 3;}
        .box3 {width: 100px; height: 50px; background-color: darkslategray; text-align: center;}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2">
            <div class="box3">1</div>
            <div class="box3">2</div>
            <div class="box3">3</div>
            <div class="box3">4</div>
        </div>
    </div>
</body>
</html>
