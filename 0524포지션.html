<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box {width: 200px; height: 200px; background-color: aquamarine;  border: 2px solid #000;}
    .relative {position: relative; top: 80px; left: 100px; z-index: 5;}
    .absolute {position: absolute; right: 10px; top: 50px; z-index: 200;}
    .parent {width: 300px; height: 300px; background-color: aliceblue; border: 2px solid #000;
        position:  relative;
        z-index: 50;
    }

    .fixed {
        position: fixed; right: 50px; top: 50px;
    }
</style>

</head>
<body>
    <h1>position : 위치를 옮기는 css</h1>
    <ul>
        <li>relative : 상대적 현제위치를 기준으로 조정</li>
        <li>absolute :  절대적 부모의 위치를 기준으로 조정</li>
        <li>fixed : 화면에서 고정</li>
        <li>sticky : 특정 지점부터  fixed</li>
    </ul>

    <div class="box relative">릴레이티브박스</div>
    <div class="parent"> 부모
        <div class="box absolute">엡솔루트 박스</div>
    </div>

    <div class="fixed box">fixed 박스</div>

    <div class="box"></div>


</body>
</html>
