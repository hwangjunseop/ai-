<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .box {width: 200px; height: 200px; border: 3px solid #a09;}
</style>


</head>
<body>
    <div class="box"></div>
    <br><br>
    <input type="text">

    <script>
        let 박스 = document.querySelector(".box")

        //박스.addEventListener("click", function() {}) 일반함수사용
        박스.addEventListener("click", () => { 박스.style.backgroundColor = "red"} ) //화살표 함수 사용

        const 입력박스 = document.querySelector("input") // 상수 : 변하지 않는수

        // input이벤트 : 데이터가 입력되었을때 실행되는 이벤트 input 의 내용이 바뀔때 실행된다
        입력박스.addEventListener("input", (event) => {
            console.log("input 이벤트 실행",event)
            console.log("지금 input태그의 데이터", event.target.value)
        })
    </script>
</body>
</html>
