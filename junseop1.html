<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
// 주석. 실제로 실행되지 않는 글씨는 작성하는 곳.

// ctrl + s 저장

// 1.변수. 전기 데이터를 실제로 저장해두는 곳.
// 2.저장했기 떄문에, 필요하면 꺼내서 쓸 수 있다.
let 이름 // 변수 생성
이름 = "황준섭"// 이름이라는 변수에 "황준섭" 이라는 데이터를 저장.

let 나이 //변수 생성
나이 = 19 // 나이 라는 변수에 19 데이터 저장

// 개발자를 위한 코드. 코딩하면서 코딩한 내용 확인할때 사용. 파이썬의 print랑 같다
console.log("내이름" ,이름) // () 안에 넣는 데이터를 확인할 수 있다.
console.log("내 나이" ,나이) 
console.log("잠깐만요!")
console.log("무슨 일이 벌어지고 있는 건지 확실하게 아시는 거라면, 우리회사에 입사하는건 어때요?")

let a = 10
let b = 2

let 더하기결과
더하기결과 = a + b //a는 10, b는 2  
console.log(더하기결과)

let 빼기결과 = a-b
console.log(빼기결과)

let 곱하기결과
곱하기결과 = a*b
console.log(곱하기결과)

let 나누기결과
나누기결과 = a/b
console.log(나누기결과)

alert("이용정지된 계정입니다"   )
confirm("수락")
prompt("데이터를 입력할 떄 씀")

</script> 
</body>
</html>
