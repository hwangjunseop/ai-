<!DOCTYPE html>
<html lang="ko">
<head>

    <title>준섭연습html</title>


<style>
    tr,td {border: 1px solid #000; width: 100px; height: 50px; text-align: center;}
</style>


</head>
<body>

    <table style="border-collapse: collapse;">

                <p>준섭이가좋아하는<b>수박</b></p>

              <tr>

            <td></td>

            <td></td>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
        </figure>
      
    </table>
